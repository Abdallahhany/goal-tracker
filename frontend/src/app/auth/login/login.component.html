<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-sm p-4 w-100" style="max-width: 400px;">
    <h3 class="mb-3 text-center">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input id="email" type="email" class="form-control" formControlName="email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Please enter a valid email.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          Password is required.
        </div>
      </div>

        <button class="btn btn-primary w-100" [disabled]="loginForm.invalid || isSubmitting">
            {{ isSubmitting ? "Logging in..." : "Login" }}
        </button>

      <div class="mt-3 text-center">
        <small>Don't have an account? <a routerLink="/register">Register</a></small>
      </div>
    </form>
  </div>
</div>
