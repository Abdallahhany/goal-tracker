<div class="container py-4">
  <h2 class="text-center mb-4">🌐 Public Goals</h2>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && publicGoals.length === 0" class="alert alert-info text-center">
    No public goals available.
  </div>

  <div class="row row-cols-1 row-cols-md-2 g-3" *ngIf="!loading && publicGoals.length > 0">
    <div class="col" *ngFor="let goal of publicGoals">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">{{ goal.title }}</h5>
          <p class="card-text">{{ goal.description || 'No description' }}</p>
          <p class="card-text">
            <small class="text-muted">Created: {{ goal.createdAt | date: 'medium' }}</small>
          </p>
          <a [routerLink]="['/public', goal.publicId]" class="btn btn-primary btn-sm mt-2">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
