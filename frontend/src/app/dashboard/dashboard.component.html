<div class="container mt-4">
  <h2 class="text-center mb-4">Your Goals</h2>

  <div *ngIf="isLoading" class="text-center text-muted">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p>Loading goals...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger text-center">
    {{ error }}
  </div>

  <app-goal-list
    [goals]="goals"
    (refresh)="handleRefresh()"
    (addGoalClicked)="onAddGoal()"
  ></app-goal-list>

  <div *ngIf="!isLoading && !goals.length" class="alert alert-info text-center mt-4">
    You have no goals yet. Start by adding one!
  </div>
</div>

<div class="d-flex justify-content-center mb-3">
  <button class="btn btn-primary" (click)="onAddGoal()">+ Add Goal</button>
</div>
